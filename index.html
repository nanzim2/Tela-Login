<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>
<body>
    <main>

        <button id="modo-escuro">Tema</button>

        <div id="container">

            <div class="user">
                <img src="imagens/user-line.png" alt="user">
            </div>

            <div class="caixa-login">
                <div class="caixa-usuario">
                    <label for="usuario">
                        <img src="imagens/user-fill.png" alt="usuario"></label>
                    <textarea name="usuario" id="usuario" placeholder="usuario"></textarea>
                </div>

                <div class="caixa-senha">
                    <label for="senha"><img src="imagens/lock-fill.png" alt="senha"></label>
                    <textarea name="senha" id="senha" placeholder="senha"></textarea>
                </div>

                <div class="rodape">
                    <button>Lembre-se de mim</button>
                    <button>Esqueceu a senha?</button>
                </div>
            </div>

            <div class="caixa-botao">
                <button>LOGIN</button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
